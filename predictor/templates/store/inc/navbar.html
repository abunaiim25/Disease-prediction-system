{% load static %}
 
 <!--Navigation-->
 <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h3>
          <img src="{% static 'images/logo.png' %}" height="30px">
          <strong><span style="color: #103783;">Probable Disease Prediction</span></strong>
        </h3>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">

        <ul class="navbar-nav  ms-auto">

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about_disease' %}active{% endif %}" aria-current="page" href="{% url 'about_disease' %}">About Disease</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'tips' %}active{% endif %}" aria-current="page" href="{% url 'tips' %}">Health Tips</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'help_support' %}active{% endif %}" aria-current="page" href="{% url 'help_support' %}">Support</a>
          </li>


          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'prediction_items' %}active{% endif %}" aria-current="page" href="{% url 'prediction_items' %}">Prediction</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'saved' %}active{% endif %}" aria-current="page" href="{% url 'saved' %}">Predict Saved</a>
          </li>

           <li class="nav-item">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.user }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item {% if request.resolver_match.url_name == 'my_profile' %}active{% endif %}" href="{% url "my_profile" %}">My Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" aria-current="page" href="{% url 'login' %}">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}" aria-current="page" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}

          
      </div>
    </div>
  </nav>
